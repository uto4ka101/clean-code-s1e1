<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="header backgroung">
    <a
      class="header__more-inf"
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="content">
    <div class="add-item">
      <label class="add-item__new-task-label" for="new-task-input">Add Item</label>
      <div class="add-item__task-row-wrapper">
        <input
              id="new-task-input"
              class="input add-item__text-input"
              type="text">
        <button class="button add-task-button">Add</button>
      </div>
    </div>
    <h3 class="task-title" >Todo</h3>
    <ul class="incomplete-tasks">
      <li class="task-item">
        <input class="task-checkbox" type="checkbox">
        <label class="task-label">Pay Bills</label>
        <input type="text" class="input task-text-input">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="delete-img" src="./remove.svg" alt="delete">
        </button>
      </li>
      <li class="task-item edit-mode">
        <input class="task-checkbox" type="checkbox">
        <label class="task-label">Go Shopping</label>
        <input
              type="text"
              value="Go Shopping"
              class="input task-text-input">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img class="delete-img" src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
    <h3 class="task-title" >Completed</h3>
    <ul class="completed-tasks">
      <li class="task-item">
        <input class="task-checkbox" type="checkbox" checked>
        <label class="task-label">See the Doctor</label>
        <input type="text" class="input task-text-input">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="delete-img" src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
